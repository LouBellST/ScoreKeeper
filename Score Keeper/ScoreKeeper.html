<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="ScoreKeeper.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
		<title>Score Keeper</title>
	</head>
	<body>
		<main id="all">
			<img src="pingpong.jpg" alt="">

				<div id="title">Ping Pong Score Keeper</div>
				<h1><span id="score1">0</span> to <span id="score2">0</span></h1>
				<div id="underScore">Use the buttons below to keep score.</div>
				<div id="playTo"><label for="max">Playing To</label>
				<select name="max" id="max">
					<option value="11">11</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
</div>
				<div id="btns">
					<button class="btn" id="one">+1 Player One</button>
					<button class="btn" id="two">+1 Player Two</button>
					<button class="btn" id="reset">Reset</button>
				</div>


		</main>




		<script src="ScoreKeeper.js"></script>
	</body>
</html>
